<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post with Like & Emoji Reactions</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .post {
            width: 300px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: auto;
            text-align: left;
        }

        .post h3 {
            display: flex;
            align-items: center;
        }

        .post img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .like-container {
            position: relative;
            display: inline-block;
        }

        .like-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .like-btn i {
            margin-right: 5px;
        }

        .reactions {
            display: none;
            position: absolute;
            top: -40px;
            left: 0;
            background: white;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .reactions span {
            font-size: 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .reactions span:hover {
            transform: scale(1.3);
        }

        .like-container:hover .reactions {
            display: flex;
        }

        #reaction-text {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="post">
        <h3><img src="https://tse1.mm.bing.net/th?id=OIP.lcdOc6CAIpbvYx3XHfoJ0gHaF3&pid=Api&P=0&h=180" alt=""> Alice</h3>
        <p>Just finished reading a great book! üìñ</p>
        
        <div class="like-container">
            <button class="like-btn"><i class="fas fa-thumbs-up"></i> Like</button>
            <div class="reactions">
                <span onclick="react('üëç')">üëç</span>
                <span onclick="react('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                <span onclick="react('üòÇ')">üòÇ</span>
                <span onclick="react('üòÆ')">üòÆ</span>
                <span onclick="react('üò¢')">üò¢</span>
                <span onclick="react('üò°')">üò°</span>
            </div>
            <p id="reaction-text"></p>
        </div>
    </div>

    <script>
        function react(emoji) {
            document.getElementById("reaction-text").innerText = "You reacted with " + emoji;
        }
    </script>

</body>
</html>
